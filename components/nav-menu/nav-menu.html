<!-- nav-menu.html -->
<template>
  <header>
    <nav id="cssmenu">
      <ul class="hidemenu">
        <li><a href="/art" id="one">Art</a></li>
        <li><a href="/code" id="two">Code</a></li>
      </ul>
    </nav>
  </header>
    <style>
    #cssmenu {
      line-height: 1;
      z-index: 2;
      width: 100%;
      position: fixed !important;
      top: 0;
      left: calc(50% - 120px);
      min-width: 240px;
    }

    #cssmenu>ul {
      background: white;
      margin-left: calc(50% - 120px) !important;
      z-index: 2;
    }

    #cssmenu ul li {
      min-width: 120px;
      margin-left: auto;
      margin-right: auto;
    }

    #cssmenu,
    #cssmenu ul,
    #cssmenu ul li,
    #cssmenu ul li a,
    #cssmenu #menu-button {
      text-align: center;
      margin: 0 auto;
      padding: 0;
      border: 0;
      list-style: none;
      line-height: 1;
      display: block;
      position: relative;
      box-sizing: border-box;
    }

    #cssmenu ul li a {
      border: none;
      box-sizing: border-box;
    }

    #cssmenu:after,
    #cssmenu>ul:after {
      content: ".";
      display: block;
      clear: both;
      visibility: hidden;
      line-height: 0;
      height: 0;
    }

    #cssmenu #menu-button {
      display: none;
    }

    #cssmenu>ul>li {
      float: left;
      perspective: 1000px;
    }

    #cssmenu>ul>li>a {
      padding: 16px 20px;
      font-size: 12pt;
      color: #8C8479;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-decoration: none;
      background: white;
      transition: all .3s;
      transform-origin: 50% 0;
      transform-style: preserve-3d;
    }


    #cssmenu>ul>li:hover>a,
    #cssmenu>ul>li>a:hover {
      color: #8C8479;
      background-color: #d6d6d6;
      transform: rotateX(90deg) translateY(-23px);
      position: relative;
    }

    #cssmenu>ul>li>a::before {
      position: absolute;
      top: 100%;
      left: 0;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 16px 20px;
      color: #8C8479;
      background: #781e32;
      content: attr(data-title);
      transition: background .2s;
      transform: rotateX(-90deg);
      transform-origin: 50% 0;
    }

    #cssmenu>ul>li>a::before {
      background-color: white;
    }

    #cssmenu>ul>li>a[id="one"]::before {
      content: "ART";
    }

    #cssmenu>ul>li>a[id="two"]::before {
      content: "CODE";
    }

    #cssmenu>ul>li:hover>a::before,
    #cssmenu>ul>li>a:hover::before {
      background: white;
    }

    #cssmenu:after,
    #cssmenu>ul>li>ul:after {
      content: ".";
      display: block;
      clear: both;
      visibility: hidden;
      line-height: 0;
      height: 0;
    }

    #cssmenu {
      width: auto;
      line-height: 1;
    }
  </style>
</template>
