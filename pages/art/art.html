<!DOCTYPE html>
<html lang="en">
<head>
    <script type="js" src="/components/head/inject-head.js"></script>
    <title>Art Page</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <ul id="sb-slider" class="sb-slider">
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/1.jpg" alt="image1"/>
            </li>
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/2.jpg" alt="image2"/>
            </li>
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/3.jpg" alt="image1"/>
            </li>
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/4.jpg" alt="image1"/>
            </li>
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/5.jpg" alt="image1"/>
            </li>
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/6.jpg" alt="image1"/>
            </li>
            <li>
                <img src="https://tympanus.net/Development/Slicebox/images/7.jpg" alt="image1"/>
            </li>
        </ul>
    <div id="shadow" class="shadow"></div>
    
    <div id="nav-arrows" class="nav-arrows">
      <a href="#">Next</a>
      <a href="#">Previous</a>
    </div>
    
  </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://tympanus.net/Development/Slicebox/js/jquery.slicebox.js"></script>
<link rel="stylesheet" type="text/css" href="./art.css" />
<script type="text/javascript">
    // credit to https://tympanus.net/Development/Slicebox/index.html
	$(function() {
					
	const Page = (function() {
		const $navArrows = $( '#nav-arrows' ).hide(),
			$shadow = $( '#shadow' ).hide(),
			slicebox = $( '#sb-slider' ).slicebox( {
			onReady : function() {
					$navArrows.show();
					$shadow.show();
				},
				orientation : 'r',
				cuboidsRandom : true,
				disperseFactor : 30
				} ),
				
				init = function() {
					initEvents();
				},
				initEvents = function() {
				
				// add navigation events
				$navArrows.children( ':first' ).on( 'click', function() {
					slicebox.next();
					return false;
				} );
				
				$navArrows.children( ':last' ).on( 'click', function() {
					slicebox.previous();
					return false;
				} );
			};
		
		return { init : init };
		
	})();
	
		Page.init();
	
	});
</script>
</body>
</html>
