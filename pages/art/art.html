<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://tympanus.net/Development/Slicebox/js/jquery.slicebox.js"></script>
<link rel="stylesheet" type="text/css" href="./art.css" />
<script type="text/javascript">
    // credit to https://tympanus.net/Development/Slicebox/index.html
$(function() {
					
	const Page = (function() {
		const $navArrows = $( '#nav-arrows' ).hide(),
			$shadow = $( '#shadow' ).hide(),
			slicebox = $( '#sb-slider' ).slicebox( {
			onReady : function() {
					$navArrows.show();
					$shadow.show();
				},
				orientation : 'r',
				cuboidsRandom : true,
				disperseFactor : 30
				} ),
				
				init = function() {
					initEvents();
				},
				initEvents = function() {
				
				// add navigation events
				$navArrows.children( ':first' ).on( 'click', function() {
					slicebox.next();
					return false;
				} );
				
				$navArrows.children( ':last' ).on( 'click', function() {
					slicebox.previous();
					return false;
				} );
			};
		
		return { init : init };
		
})();

    Page.init();

});
</script>
