		//collapse and expand triangle on hover

		function trianglez(){
			var leftPyramid = $('#leftPyramid');
			var mayanLeft = $('#leftPyramid div:nth-child(even)');
			var mayanLeft2 = $('#leftPyramid div:nth-child(odd)');
			var rightPyramid = $('#rightPyramid');
			var mayanRight = $('#rightPyramid div:nth-child(even)');
			var mayanRight2 = $('#rightPyramid div:nth-child(odd)');

	     leftPyramid.on('click',
						 function() {
							 mayanLeft.toggleClass('activatedPyramid');
							 mayanLeft2.toggleClass('activatedPyramid');
							 console.log('Left Pyramid clicked');
			 });
			 rightPyramid.on('click',
						function() {
							mayanRight.toggleClass('activatedPyramid');
							mayanRight2.toggleClass('activatedPyramid');
							console.log('Right Pyramid clicked');
			});
		};
		//toggle classes on circle to change height width and line pattern with hover and click effects

		function circlez() {

			var leftSlice = $('.leftCircle').find('.slice');;
			var rightSlice = $('.rightCircle').find('.slice');

			var leftBall =  $('.leftCircle') || leftSlice;
			var rightBall =  $('.rightCircle') || rightSlice;

			leftBall.hover(function(){
				leftSlice.toggleClass('sliceHover');
			})
			rightBall.hover(function(){
				rightSlice.toggleClass('sliceHover');
			})


			var firstClicks = 0;

	      leftBall.click(function(){
	          if(firstClicks == 0){
							leftSlice.removeClass('changeHeight2');
	            leftSlice.addClass('changeHeight1');
	            firstClicks++;
	            console.log("FIRST");
	          }else if (firstClicks === 1){
							leftSlice.removeClass('changeHeight2');
	            leftSlice.addClass('changeHeight2');
	            firstClicks++;
	            console.log("SECOND");
	          }else if (firstClicks === 2){
							leftSlice.removeClass('changeHeight1');
							leftSlice.removeClass('changeHeight2');
							firstClicks = firstClicks - 2;
							console.log('THIRD');
						}
	          console.log(firstClicks);
	        });

				var secondClicks = 0;

			      rightBall.click(function(){
			          if(secondClicks == 0){
									rightSlice.removeClass('changeHeight2');
			            rightSlice.addClass('changeHeight1');
			            secondClicks++;
			            console.log("FIRST");
			          }else if (secondClicks === 1){
									rightSlice.removeClass('changeHeight2');
			            rightSlice.addClass('changeHeight2');
			            secondClicks++;
			            console.log("SECOND");
			          }else if (secondClicks === 2){
									rightSlice.removeClass('changeHeight1');
									rightSlice.removeClass('changeHeight2');
									secondClicks = secondClicks - 2;
									console.log('THIRD');
								}
			          console.log(secondClicks);
			        });

		};
